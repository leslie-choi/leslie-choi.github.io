        <h1 id="创建组件的三种方式"><a href="#创建组件的三种方式" class="headerlink" title="创建组件的三种方式"></a>创建组件的三种方式</h1><ol>
<li></li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1.1 使用Vue-extend创建全局的Vue组件</span></span><br><span class="line"><span class="keyword">var</span> com1 = Vue.extend(&#123;</span><br><span class="line">    template: <span class="string">&#x27;&lt;h3&gt;这是使用 Vue.extend 创建的组件&lt;/h3&gt;&#x27;</span> </span><br><span class="line">    <span class="comment">// 通过 template 属性，指定了组件要展示的HTML结构</span></span><br><span class="line"> &#125;)</span><br><span class="line"> <span class="comment">//1.2 使用 Vue.component(&#x27;组件的名称&#x27;, 创建出来的组件模板对象)</span></span><br><span class="line"> Vue.component(<span class="string">&#x27;myCom1&#x27;</span>, com1)</span><br><span class="line"> <span class="comment">// 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，</span></span><br><span class="line"> <span class="comment">//则在引用组件的时候，需要把 大写的驼峰改为小写的字母，同时，两个单词之前，</span></span><br><span class="line"> <span class="comment">//使用 - 链接；如果不使用驼峰,则直接拿名称来使用即可;</span></span><br><span class="line">  </span><br><span class="line"><span class="comment">//引用组件的方式</span></span><br><span class="line">&lt;div id=<span class="string">&quot;app&quot;</span>&gt;</span><br><span class="line">    &lt;!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 --&gt;</span><br><span class="line">    &lt;my-com1&gt;&lt;/my-com1&gt;</span><br><span class="line">&lt;/div&gt;</span><br></pre></td></tr></table></figure>

<ol start="2">
<li><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的</span></span><br><span class="line"><span class="comment">// 第二个参数: Vue.extend 创建的组件  ,其中 template 就是组件将来要展示的HTML内容</span></span><br><span class="line"><span class="comment">// 注意:不论是哪种方式创建出来的组件,组件的 template 属性指向的模板内容,必须有且只能有唯一的一个根元素</span></span><br><span class="line">Vue.component(<span class="string">&#x27;mycom2&#x27;</span>, Vue.extend(&#123;</span><br><span class="line">    template: <span class="string">&#x27;&lt;div&gt;&lt;h3&gt;这是直接使用 Vue.component 创建出来的组件&lt;/h3&gt;&lt;span&gt;123&lt;/span&gt;&lt;/div&gt;&#x27;</span></span><br><span class="line">&#125;))</span><br><span class="line"></span><br><span class="line">  &lt;div id=<span class="string">&quot;app&quot;</span>&gt;</span><br><span class="line">    &lt;!-- 还是使用 标签形式,引入自己的组件 --&gt;</span><br><span class="line">    &lt;mycom2&gt;&lt;/mycom2&gt;</span><br><span class="line">  &lt;/div&gt;</span><br></pre></td></tr></table></figure></li>
<li></li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">    Vue.component(<span class="string">&#x27;mycom3&#x27;</span>, &#123;</span><br><span class="line">      template: <span class="string">&#x27;#tmpl&#x27;</span></span><br><span class="line">    &#125;)</span><br><span class="line">    </span><br><span class="line">&lt;!-- 在 被控制的 #app 外面,使用 template 元素,定义组件的HTML模板结构  --&gt;</span><br><span class="line">&lt;template id=<span class="string">&quot;tmpl&quot;</span>&gt;</span><br><span class="line">&lt;div&gt;</span><br><span class="line">  &lt;h1&gt;这是通过 template 元素,在外部定义的组件结构,这个方式,有代码的智能提示和高亮&lt;/h1&gt;</span><br><span class="line">  &lt;h4&gt;好用,不错!&lt;/h4&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br></pre></td></tr></table></figure>

<ol start="4">
<li>组件中的method和data</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1. 组件可以有自己的 data 数据</span></span><br><span class="line"><span class="comment">// 2. 组件的 data 和 实例的 data 有点不一样,实例中的 data 可以为一个对象,但是 组件中的 data 必须是一个方法</span></span><br><span class="line"><span class="comment">// 3. 组件中的 data 除了必须为一个方法之外,这个方法内部,还必须返回一个对象才行;</span></span><br><span class="line"><span class="comment">// 4. 组件中 的data 数据,使用方式,和实例中的 data 使用方式完全一样!!!</span></span><br><span class="line">Vue.component(<span class="string">&#x27;mycom1&#x27;</span>, &#123;</span><br><span class="line">  template: <span class="string">&#x27;&lt;h1&gt;这是全局组件 --- &#123;&#123;msg&#125;&#125;&lt;/h1&gt;&#x27;</span>,</span><br><span class="line">  data: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">      msg: <span class="string">&#x27;这是组件的中data定义的数据&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//为什么必须data里面必须是一个function</span></span><br><span class="line"><span class="comment">//因为这样组件被多次调用后data之间才不会互相影响</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<ol start="5">
<li>组件的切换方式</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//方式1，通过点击按钮控制flag的值控制显示与隐藏，默认是显示注册</span></span><br><span class="line">&lt;div id=<span class="string">&quot;app&quot;</span>&gt;</span><br><span class="line">    &lt;a href=<span class="string">&quot;&quot;</span> @click.prevent=<span class="string">&quot;flag=true&quot;</span>&gt;登录&lt;/a&gt;</span><br><span class="line">    &lt;a href=<span class="string">&quot;&quot;</span> @click.prevent=<span class="string">&quot;flag=false&quot;</span>&gt;注册&lt;/a&gt;</span><br><span class="line">    &lt;login v-<span class="keyword">if</span>=<span class="string">&quot;flag&quot;</span>&gt;&lt;/login&gt;</span><br><span class="line">    &lt;register v-<span class="keyword">else</span>=<span class="string">&quot;flag&quot;</span>&gt;&lt;/register&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    Vue.component(<span class="string">&#x27;login&#x27;</span>, &#123;</span><br><span class="line">      template: <span class="string">&#x27;&lt;h3&gt;登录组件&lt;/h3&gt;&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    Vue.component(<span class="string">&#x27;register&#x27;</span>, &#123;</span><br><span class="line">      template: <span class="string">&#x27;&lt;h3&gt;注册组件&lt;/h3&gt;&#x27;</span></span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="keyword">var</span> vm = <span class="keyword">new</span> Vue(&#123;</span><br><span class="line">      el: <span class="string">&#x27;#app&#x27;</span>,</span><br><span class="line">      data: &#123;</span><br><span class="line">        flag: <span class="literal">false</span></span><br><span class="line">      &#125;,</span><br><span class="line">      methods: &#123;&#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment">//方式2，为登录和注册组件绑定一个属性值，通过点击按钮切换进行属性值的更改来切换组件</span></span><br><span class="line"><span class="comment">//推荐使用该方式</span></span><br><span class="line">&lt;div id=<span class="string">&quot;app&quot;</span>&gt;</span><br><span class="line">    &lt;a href=<span cl
