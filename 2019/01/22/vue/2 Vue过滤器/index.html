        <h1 id="Vue的过滤器"><a href="#Vue的过滤器" class="headerlink" title="Vue的过滤器"></a>Vue的过滤器</h1><p>1、全局过滤器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#96;语法Vue.filter(&#39;过滤器名&#39;,function(传参)&#123;&#125;)&#96;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>2、局部过滤器</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">new</span> Vue(&#123;</span><br><span class="line">    el:<span class="string">&#x27;#app&#x27;</span>,</span><br><span class="line">    data:&#123;&#125;,</span><br><span class="line">    method:&#123;&#125;</span><br><span class="line">    filters:&#123;</span><br><span class="line">        <span class="comment">//定义私有过滤器，调用的时候使用就近原则</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line">注意全局的过滤器不需要带s，而私有的需要带上s</span><br><span class="line"></span><br><span class="line">调用过滤器的方法</span><br><span class="line"></span><br><span class="line"><span class="string">`&#123;&#123;字段名 | 过滤器名&#125;&#125;`</span></span><br><span class="line"></span><br><span class="line"><span class="string">`例：&#123;&#123;item.ctime | dateFormat() &#125;&#125;`</span></span><br></pre></td></tr></table></figure>
